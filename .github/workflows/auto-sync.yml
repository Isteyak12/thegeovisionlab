name: Auto-Sync Fork with Upstream

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Add upstream remote (public repo)
        run: |
          git remote add upstream https://github.com/malikkarim/thegeovisionlab.git

      - name: Fetch upstream
        run: |
          git fetch upstream

      - name: Check if upstream/main differs from origin/main
        id: check
        run: |
          LOCAL=$(git rev-parse origin/main)
          UPSTREAM=$(git rev-parse upstream/main)
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "no_update=true" >> $GITHUB_OUTPUT
            echo "âœ… Fork is up to date."
          else
            echo "no_update=false" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Upstream has new commits."
          fi

      - name: Sync and push if needed
        if: steps.check.outputs.no_update == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          # Reset fork to match upstream exactly (WARNING: This will permanently delete any commits unique to the fork)
          git reset --hard upstream/main
          # Use GITHUB_TOKEN for push (built-in, no setup needed)
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/Isteyak12/thegeovisionlab.git
          # Use --force since we're intentionally overwriting history to match upstream
          git push origin main --force
