name: Auto-Sync Fork with Upstream

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          ref: main

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/malikkariim/thegeovisionlab.git
          git fetch upstream

      - name: Check if upstream has new commits
        id: check
        run: |
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main)

          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "no_update=true" >> $GITHUB_OUTPUT
            echo "Up to date."
          else
            echo "no_update=false" >> $GITHUB_OUTPUT
            echo "New commits found."
          fi

      - name: Merge and push
        if: steps.check.outputs.no_update == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git merge upstream/main --ff-only
          git push origin main

