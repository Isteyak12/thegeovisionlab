name: Auto-Sync Fork with Upstream

on:
  schedule:
    # GitHub Actions cron uses UTC
    # This runs every 5 minutes (max frequency allowed)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0  # Get full history

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/malikkariim/thegeovisionlab.git
          git fetch upstream

      - name: Check if upstream/main differs from origin/main
        id: check
        run: |
          LOCAL=$(git rev-parse origin/main)
          UPSTREAM=$(git rev-parse upstream/main)
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "no_update=true" >> $GITHUB_OUTPUT
            echo "Fork is up to date."
          else
            echo "no_update=false" >> $GITHUB_OUTPUT
            echo "Upstream has new commits."
          fi

      - name: Sync fork with upstream
        if: steps.check.outputs.no_update == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git merge --ff-only upstream/main
          git push origin main