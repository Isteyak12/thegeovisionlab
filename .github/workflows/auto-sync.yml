name: Auto-Sync Fork with Upstream

on:
  schedule:
    # Runs every 5 minutes (GitHub's minimum interval)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allows manual trigger in GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          ref: main  # ðŸ‘ˆ CHANGE THIS if your branch is 'master' or something else

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/malikkariim/thegeovisionlab.git
          git fetch upstream

      - name: Check if upstream differs
        id: check
        run: |
          LOCAL=$(git rev-parse origin/main)      # ðŸ‘ˆ CHANGE 'main' if needed
          UPSTREAM=$(git rev-parse upstream/main) # ðŸ‘ˆ CHANGE 'main' if needed
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "no_update=true" >> $GITHUB_OUTPUT
            echo "âœ… Fork is up to date."
          else
            echo "no_update=false" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Upstream has new commits."
          fi

      - name: Merge and push if needed
        if: steps.check.outputs.no_update == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git merge --ff-only upstream/main        # ðŸ‘ˆ CHANGE 'main' if needed
          git push origin main                     # ðŸ‘ˆ CHANGE 'main' if needed